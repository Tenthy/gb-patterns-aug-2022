<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
</head>
<body>

<table>
    <thead>
    <tr>
        <th> User Login </th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${users.empty}">
        <td colspan="2"> No more users </td>
    </tr>
    <tr th:each="user : ${users}">
        <td><span th:text="${user.login}"> User Login </span></td>
    </tr>
    </tbody>
</table>

</body>
</html>
